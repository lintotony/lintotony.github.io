<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scrypt.js"></script>
</head>
<body>

    <div class="container" style="width:100%; height: 100vh; display: flex; justify-content: center; text-align: center; align-items: center;">
        <div class="row calc">
            <div class="output col-12 col-lg-12">
                <input type="text" id="screen">
                    <div class="buttons">
                        <div class="btn-row">
                            <button style="background-color: #0f5223 ; color: #c4eed0"  onclick="buttonClear()" class="btn">AC</button>
                            <button style="background-color: #256874;" onclick="buttonPara()" class="btn">( )</button>
                            <button style="background-color: #256874" onclick="buttonClick('%')" class="btn">%</button>
                            <button style="background-color: #256874" onclick="buttonClick('/')" class="btn">/</button>
                        </div>
                        <div class="btn-row">
                            <button onclick="buttonClick(7)" class="btn">7</button>
                            <button onclick="buttonClick(8)" class="btn">8</button>
                            <button onclick="buttonClick(9)" class="btn">9</button>
                            <button style="background-color: #256874" onclick="buttonClick('*')" class="btn">x</button>
                        </div>
                        <div class="btn-row">
                            <button onclick="buttonClick(4)" class="btn">4</button>
                            <button onclick="buttonClick(5)" class="btn">5</button>
                            <button onclick="buttonClick(6)" class="btn">6</button>
                            <button style="background-color: #256874" onclick="buttonClick('-')" class="btn">-</button>
                        </div>
                        <div class="btn-row">
                            <button onclick="buttonClick(1)" class="btn">1</button>
                            <button onclick="buttonClick(2)" class="btn">2</button>
                            <button onclick="buttonClick(3)" class="btn">3</button>
                            <button style="background-color: #256874" onclick="buttonClick('+')" class="btn">+</button>
                        </div>
                        <div class="btn-row">
                            <button onclick="buttonClick(0)" class="btn">0</button>
                            <button onclick="buttonClick('.')" class="btn">.</button>
                            <button onclick="backClick()" class="btn"><</button>
                            <button style="background-color: #0842a0" onclick="buttonEqual('=')" class="btn">=</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</body>
</html>
