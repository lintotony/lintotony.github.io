<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="body">
            <div class="facebook-logo">
                <a href="https://www.facebook.com/"><img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo"></a>
                <div class="caption">
                    <p>Facebook helps you connect and share<br>with the people in your life.</p>
                </div>
            </div>
            <div class="right-box">
                <form id="signupForm" action="">
                    <div class="form">
                        <input name="emailorph" class="box1" type="text" placeholder="Email address or phone number">
                        <input name="password" class="box2" type="text" placeholder="Password">
                        <button class="btn-login" type="submit">Log in</button>
                        <a class="forgotten" href="forgotten.html">Forgotten password?</a>
                        <div class="line">
                        </div>
                        <div class="create">
                            <button class="newacc">Create New Account</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="cap2">
                <p><b>Create a Page</b> for a celebrity, brand or business.</p>    
            </div>
        </div>
        <div class="footer">
            <img src="footer.png" alt="">
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
